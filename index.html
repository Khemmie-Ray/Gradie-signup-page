<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
        <main role="main">
        <section class="intro">
            <div class="content">
            <h2 class="title">Gradie</h2>
            <p class="sub">Beautiful gradients in seconds.</p>
        </div>
            <img src="Assets/iPhone Mockup.png" alt="An iphone mockup screen">
        </section>
        <section class="user-input" id="welcome-text">
            <h2 class="loginText">Login</h2>
            <form action="#" id="userDetails" method="post">
            <label for="email">Email</label>
            <input type="text"
             placeholder="john@example.com" 
             name="email"
             class="userInfo mg-info" required>
            <label for="Password">Password</label>
            <input type="text" 
            placeholder="At least 8 characters"
            name="password" 
            class="userInfo" required>
            <div class="boxChecked">
            <input type="checkbox" class="check">
            <p class="terms"> By creating an account, you agree to the <a href="#">Terms & Conditions</a></p>
        </div>
            <button>Create an Account</button>
            </form>
        </section>
    </main>
</body>
</html>
